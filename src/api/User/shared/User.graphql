type User {
  id: Int!
  email: String!
  profilePhoto: String
  intro: String
  username: String!
  firstName: String!
  lastName: String!
  loginSecret: String
  following: [User]
  follower: [User]
  isFollowing: Boolean
  fbId: String
  googleId: String
  posts: [Post]
  likes: [Like]
  comments: [Comment]
  chatFrom: Chat
  chatTo: Chat
  createdAt: String
  updatedAt: String
}

type Query {
  users: [User]
}
